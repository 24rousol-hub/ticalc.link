<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ticalc.link</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section id="flow">
        <h1>Send a file to your calculator</h1>
        <p>From right here in your web browser. (Currently supported: <span id="supported"></span>)</p>
        <section class="buttons">
          <button id="connect" class="active"><span>1</span> Select calculator</button>
          <button id="upload"><span>2</span> Select file</button>
          <button id="start"><span>3</span> Send it!</button>
        </section>
      </section>
      <section id="incompatible">
        <h1>Send a file to your calculator</h1>
        <p>Sorry, this web browser does not support WebUSB. Please try using a different web browser!</p>
      </section>
    </main>
  </body>
</html>
